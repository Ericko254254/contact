<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("9TyALZnQJh6JQTLkq"); // Your Public Key
        })();

        function saveContact(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            emailjs.send("service_1b2ykjk", "template_x1zgadz", { // Replace YOUR_TEMPLATE_ID with your actual template ID
                name: name,
                email: email,
                message: message
            }).then((response) => {
                alert('Your message has been sent! Thank you for contacting me.');
                document.getElementById('contact-form').reset();
            }, (error) => {
                alert('Oops! Something went wrong. Please try again later.');
            });
        }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-lg transform transition-all duration-300 hover:scale-105">
        <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Get in Touch</h2>
        <form id="contact-form" onsubmit="saveContact(event)">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" id="name" required aria-label="Name" class="border-2 border-gray-300 rounded-lg w-full py-2 px-4 text-gray-700 focus:outline-none focus:ring focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" required aria-label="Email" class="border-2 border-gray-300 rounded-lg w-full py-2 px-4 text-gray-700 focus:outline-none focus:ring focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700">Message</label>
                <textarea id="message" required aria-label="Message" class="border-2 border-gray-300 rounded-lg w-full py-2 px-4 text-gray-700 focus:outline-none focus:ring focus:border-blue-500" rows="4"></textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white rounded-lg w-full py-2 hover:bg-blue-600 transition-transform duration-200 ease-in-out transform hover:scale-105">Send Message</button>
        </form>
        <div class="mt-6 text-center">
            <h3 class="text-xl font-semibold text-gray-800 mt-6">Connect with me on social media!</h3>
            <div class="flex justify-center mt-2">
                <a href="https://twitter.com" class="mx-2 text-blue-500 hover:text-blue-700 transition-colors duration-300">Twitter</a>
                <a href="https://linkedin.com" class="mx-2 text-blue-500 hover:text-blue-700 transition-colors duration-300">LinkedIn</a>
                <a href="https://github.com" class="mx-2 text-blue-500 hover:text-blue-700 transition-colors duration-300">GitHub</a>
            </div>
        </div>
    </div>
</body>
</html>
